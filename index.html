<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社團點名簿</title>
  <style>
    :root { --primary: #1a73e8; --success: #34a853; --danger: #ea4335; --gray: #5f6368; }
    body { font-family: sans-serif; background: #f1f3f4; padding: 20px; }
    .card { max-width: 550px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: var(--primary); }
    .tabs { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
    .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; color: var(--gray); font-weight: bold; }
    .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
    .section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-club { background: #e8f0fe; color: var(--primary); }
    .btn-submit { background: var(--success); color: white; width: 100%; margin-top: 10px; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-outline-danger { background: white; color: var(--danger); border: 1px solid var(--danger); padding: 4px 8px; font-size: 12px; }
    .student-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    input[type="date"], input[type="password"] { width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .hidden { display: none; }
    #status { text-align: center; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>

<div class="card">
  <h2 id="title">社團點名系統</h2>

  <!-- 1. 社團選擇區 -->
  <div id="clubSelection">
    <p style="text-align:center;">請選擇社團：</p>
    <div id="clubBtns" class="btn-grid">讀取中...</div>
  </div>

  <!-- 2. 功能操作區 -->
  <div id="mainPage" class="hidden">
    <button onclick="location.reload()" style="background:#ddd; margin-bottom:10px;">← 更換社團</button>
    <h3 id="currentClubDisp"></h3>

    <div class="tabs">
      <div id="tab1" class="tab active" onclick="switchTab('take')">社團點名</div>
      <div id="tab2" class="tab" onclick="switchTab('query')">已點查詢</div>
    </div>

    <div class="section">
      <label>上課日期：</label>
      <input type="date" id="targetDate" onchange="refreshLists()">
    </div>

    <!-- 點名介面 -->
    <div id="takeAttendanceArea">
      <div class="section">
        <label>尚未點名名單：</label>
        <div id="uncheckList"></div>
      </div>
    </div>

    <!-- 查詢/刪除介面 -->
    <div id="queryAttendanceArea" class="hidden">
      <div class="section">
        <label>已點名學生：</label>
        <div id="checkedList"></div>
        <button class="btn-danger" style="width:100%; margin-top:15px; font-size:13px;" onclick="confirmDeleteAll()">全部刪除</button>
      </div>
    </div>

    <div class="section">
      <label>管理員密碼：</label>
      <input type="password" id="adminPwd" placeholder="執行任何動作皆需密碼">
    </div>

    <button id="mainActionBtn" class="btn-submit" onclick="submitMulti()">送出勾選點名</button>
    <div id="status"></div>
  </div>
</div>

<script>
  // ⚠️ 請修改為你的 GAS API URL
  const API_URL = "https://script.google.com/macros/s/AKfycbzuLGfPE6fh-xknoghrmA9CERnfYUeBolUC6hUdEJYnsS_09qX-UnT1BJa2K5vd36vE5Q/exec";
  
  let curClub = "";
  let curMode = "take"; // 'take' or 'query'

  window.onload = () => {
    fetchClubs();
    document.getElementById('targetDate').value = new Date().toISOString().split('T')[0];
  };

  async function fetchClubs() {
    const r = await fetch(`${API_URL}?action=getClubList`);
    const list = await r.json();
    const div = document.getElementById('clubBtns');
    div.innerHTML = "";
    list.forEach(c => {
      let b = document.createElement('button');
      b.className = "btn-club";
      b.innerText = c;
      b.onclick = () => { curClub = c; showMain(); };
      div.appendChild(b);
    });
  }

  function showMain() {
    document.getElementById('clubSelection').classList.add('hidden');
    document.getElementById('mainPage').classList.remove('hidden');
    document.getElementById('currentClubDisp').innerText = "社團：" + curClub;
    refreshLists();
  }

  function switchTab(m) {
    curMode = m;
    document.getElementById('tab1').className = m === 'take' ? 'tab active' : 'tab';
    document.getElementById('tab2').className = m === 'query' ? 'tab active' : 'tab';
    document.getElementById('takeAttendanceArea').className = m === 'take' ? '' : 'hidden';
    document.getElementById('queryAttendanceArea').className = m === 'query' ? '' : 'hidden';
    document.getElementById('mainActionBtn').className = m === 'take' ? 'btn-submit' : 'hidden';
    refreshLists();
  }

  async function refreshLists() {
    const date = document.getElementById('targetDate').value;
    if(!curClub || !date) return;
    
    // 清空
    document.getElementById('uncheckList').innerText = "載入中...";
    document.getElementById('checkedList').innerText = "載入中...";

    // 讀取未點名
    const r1 = await fetch(`${API_URL}?action=getStudents&clubName=${encodeURIComponent(curClub)}&date=${date}&mode=unchecked`);
    const uncheck = await r1.json();
    renderList('uncheckList', uncheck, 'checkbox');

    // 讀取已點名
    const r2 = await fetch(`${API_URL}?action=getStudents&clubName=${encodeURIComponent(curClub)}&date=${date}&mode=checked`);
    const checked = await r2.json();
    renderList('checkedList', checked, 'delete');
  }

  function renderList(id, data, type) {
    const container = document.getElementById(id);
    container.innerHTML = data.length ? "" : "<p style='color:gray;font-size:13px;'>無資料</p>";
    data.forEach(name => {
      let d = document.createElement('div');
      d.className = "student-row";
      if(type === 'checkbox') {
        d.innerHTML = `<span>${name}</span><input type="checkbox" name="stu" value="${name}">`;
      } else {
        d.innerHTML = `<span>${name}</span><button class="btn-outline-danger" onclick="deleteSingle('${name}')">刪除</button>`;
      }
      container.appendChild(d);
    });
  }

  // --- 動作處理 ---

  async function callPost(data) {
    const pwd = document.getElementById('adminPwd').value;
    if(!pwd) return alert("請輸入密碼");
    
    document.getElementById('status').innerText = "處理中...";
    try {
      const r = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({...data, clubName: curClub, password: pwd, date: document.getElementById('targetDate').value})
      });
      const res = await r.json();
      alert(res.message);
      if(res.status === 'success') {
        document.getElementById('adminPwd').value = "";
        refreshLists();
      }
    } catch(e) { alert("連線錯誤"); }
    document.getElementById('status').innerText = "";
  }

  function submitMulti() {
    const box = document.querySelectorAll('input[name="stu"]:checked');
    const stuList = Array.from(box).map(b => b.value);
    if(!stuList.length) return alert("請至少勾選一人");
    callPost({ action: 'submit', students: stuList });
  }

  function deleteSingle(name) {
    if(!confirm(`確定要刪除 ${name} 的點名紀錄嗎？`)) return;
    callPost({ action: 'deleteSingle', studentName: name });
  }

  function confirmDeleteAll() {
    if(!confirm("⚠️ 確定要刪除該日『所有學生』的點名紀錄嗎？此動作無法復原！")) return;
    callPost({ action: 'deleteAll' });
  }
</script>

</body>
</html>
